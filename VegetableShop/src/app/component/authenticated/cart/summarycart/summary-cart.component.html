<div class="card mb-4">
    <div class="card-header py-3">
        <h5 class="mb-0">Summary</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <span>{{cartService.getTotalPrice()|currency :'USD' :true: '1.0-3'}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Discount
                <span>10%</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0" *ngIf="tax!==null">
                Shipping
                <span>{{(tax | async)!=null?((tax | async).tax):""}}</span>
            </li>
            <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                    <strong>Total amount</strong>
                    <strong>
                        <p class="mb-0">(including VAT)</p>
                    </strong>
                </div>
                <span *ngIf="tax!==null"><strong>{{(cartService.getTotalPriceAndDiscount()+(tax|async).tax ) |currency :'USD' :true: '1.0-3'}}</strong></span>
            </li>
        </ul>

        <button type="button" class="btn bt-setup btn-lg btn-block" [disabled]="checkCondition()" (click)="goToCheckOut()">
            Go to checkout
        </button>
    </div>
</div>
