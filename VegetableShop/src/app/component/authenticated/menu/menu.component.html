<app-banner [name]="namePage" [image]="imageBg"></app-banner>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5 text-center">
                <ul class="product-category nav nav-tabs mb-3 justify-content-center" role="tablist"  id="myTab0">
                    <li  class="nav-item" role="presentation">
                    <button class="nav-link active"
                            id="all-tab0"
                            data-mdb-toggle="tab"
                            data-mdb-target="#home0"
                            type="button"
                            role="tab"
                            aria-controls="home"
                            aria-selected="true">All</button>
                    </li>
<!--                    <li><a href="#">Vegetables</a></li>-->
<!--                    <li><a href="#">Fruits</a></li>-->
<!--                    <li><a href="#">Juice</a></li>-->
<!--                    <li><a href="#">Dried</a></li>-->
                    <ng-template let-category ngFor [ngForOf]="(categories|async)">
<!--                    *ngFor="let category of (categories | async); let i = index">-->
                        <li  class="nav-item" role="presentation">
                            <button class="nav-link active"
                                    id="{{category.name}}-tab0"
                                    data-mdb-toggle="tab"
                                    data-mdb-target="#home0"
                                    type="button"
                                    role="tab"
                                    aria-controls="home"
                                    aria-selected="true">{{category.name}}</button>
                        </li>
<!--                        <li><a href="#">{{category.name}}</a></li>-->
                   </ng-template>
                </ul>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let product of (products | async); let i = index" class="col-md-6 col-lg-3 ftco-animate">
                <app-product-card name="{{product.name}}" price="{{product.price}}" image="{{product.image}}"></app-product-card>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-6">
                <h2 style="font-size: 22px;" class="mb-0">Subcribe to our Newsletter</h2>
                <span>Get e-mail updates about our latest shops and special offers</span>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <form action="#" class="subscribe-form">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control" placeholder="Enter email address">
                        <input type="submit" value="Subscribe" class="submit px-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
