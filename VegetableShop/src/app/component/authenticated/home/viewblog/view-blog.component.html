<section class="pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center">
                <h2 class="mb-4">Blog</h2>
            </div>
        </div>
        <div class="row" *ngIf="(posts|async)!==null">
            <div class="col-lg-2"></div>
            <div class="card col-lg-4" *ngFor="let post of posts|async">
                <img src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description}}</p>
                    <a href="/blog?id={{post.id}}" class="btn btn-primary">Go More</a>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

<!--            <app-viewblogcard *ngFor="let post of (postlist|async)" [post]="post"></app-viewblogcard>-->
<!--        </div>-->
    </div>
</section>
