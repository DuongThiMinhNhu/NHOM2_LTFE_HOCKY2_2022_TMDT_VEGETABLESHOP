<div class="col-md-4 mb-3">
    <div class="card">
        <img class="img-fluid" alt="{{post.title}}"
             src="{{post.image}}">
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.description}}</p>
        </div>
    </div>
</div>
