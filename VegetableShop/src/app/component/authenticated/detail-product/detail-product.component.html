<app-banner></app-banner>
<section class="ftco-section">
    <div class="container">
        <div class="row" *ngIf="this.product !== null">
            <div class="col-lg-6 mb-5 ftco-animate">
              <app-image [image]="product?.image"></app-image>
            </div>
            <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                <h3>{{product?.name}}</h3>
                <div class="rating d-flex">
                    <p class="text-left mr-2">
                        <a href="!#"><i class="fas fa-heart"></i></a>
                    </p>
                    <p class="text-left">
                        <a href="#" class="mr-2" style="color: #000;">500 <span style="color: #bbb;">Like</span></a>
                    </p>
                    <p class="text-left mr-2">
                        <a href="!#"><i class="fas fa-file-invoice"></i></a>
                    </p>
                    <p class="text-left">
                        <a href="#" class="mr-2" style="color: #000;">500 <span style="color: #bbb;">Sold</span></a>
                    </p>
                </div>
                <p class="price"><span>${{product?.price}}</span></p>
                <p>{{product?.description}}
                </p>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group d-flex">
                            <div class="select-wrap">
                                <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                <select name="" id="" class="form-control">
                                    <option value="">Small</option>
                                    <option value="">Medium</option>
                                    <option value="">Large</option>
                                    <option value="">Extra Large</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group d-flex" >
                            <p class="radio_item">
                                <input type="radio" id="test" name="radio-group" checked  >
                                <label for="test1">Default</label>
                            </p>
                            <p class="radio_item">
                                <input type="radio" id="test1" name="radio-group" >
                                <label for="test1">250g</label>
                            </p>
                            <p class="radio_item">
                                <input type="radio" id="test2" name="radio-group">
                                <label for="test2">500g</label>
                            </p>
                            <p class="radio_item">
                                <input type="radio" id="test3" name="radio-group">
                                <label for="test3">1kg</label>
                            </p>
                            <p class="radio_item">
                                <input type="radio" id="test4" name="radio-group">
                                <label for="test4">2kg</label>
                            </p>
                        </div>

                    </div>
                    <div class="w-100"></div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <div class="d-flex mb-4">
                            <button class="btn bt-setup px-3 me-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown() "
                                    (click)="downQuantity()"
                                    [attr.aria-disabled]="quantity === 1"
                                    [disabled]="quantity === 1">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="form-outline" style="max-width: 400px">
                                <input id="form1" min="1" max="{{product.number}}" name="quantity" value="1" type="number"/>
                            </div>

                            <button class="btn bt-setup px-3 ms-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    (click)="upQuantity()"
                                    [attr.aria-disabled]="quantity === product.number"
                                    [disabled]="quantity === product.number">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <p style="color: #000;">{{product?.number}} kg available</p>
                    </div>
                </div>
                <button class="btn btn-black" (click)="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</section>
<app-commentfb></app-commentfb>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <span class="subheading">Products</span>
                <h2 class="mb-4">Related Products</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <app-list-product [column]="4" [row]="4" [products]="products" class="row"></app-list-product>
        </div>
    </div>
</section>
