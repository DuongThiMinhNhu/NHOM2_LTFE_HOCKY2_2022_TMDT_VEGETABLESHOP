<app-banner></app-banner>
<section class="ftco-section" >
    <div class="container">

        <div class="row" *ngIf="this.product !== null">
            <div class="col-lg-6 mb-5 ftco-animate">
                <a href="{{product?.image }}" class="image-popup"><img src="{{product?.image}}" class="img-fluid" alt="Colorlib Template"></a>
            </div>
            <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                <h3>{{product?.name}}</h3>
                <div class="rating d-flex">
                    <p class="text-left mr-4">
                        <a href="#" class="mr-2">5.0</a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                        <a href="#"><span class="ion-ios-star-outline"></span></a>
                    </p>
                    <p class="text-left mr-4">
                        <a href="#" class="mr-2" style="color: #000;">100 <span style="color: #bbb;">Rating</span></a>
                    </p>
                    <p class="text-left">
                        <a href="#" class="mr-2" style="color: #000;">500 <span style="color: #bbb;">Sold</span></a>
                    </p>
                </div>
                <p class="price"><span>${{product?.price}}</span></p>
                <p>{{product?.description}}
                </p>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group d-flex">
                            <div class="select-wrap">
                                <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                <select name="" id="" class="form-control">
                                    <option value="">Small</option>
                                    <option value="">Medium</option>
                                    <option value="">Large</option>
                                    <option value="">Extra Large</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="input-group col-md-6 d-flex mb-3">
	             	<span class="input-group-btn mr-2">
	                	<button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
	                   <i class="ion-ios-remove"></i>
	                	</button>
	            		</span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                        <span class="input-group-btn ml-2">
	                	<button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
	                     <i class="ion-ios-add"></i>
	                 </button>
	             	</span>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <p style="color: #000;">{{product?.number}} kg available</p>
                    </div>
                </div>
                <p><a href="cart.html" class="btn btn-black py-3 px-5">Add to Cart</a></p>
            </div>
        </div>
    </div>
</section>
<div class="container cmd">
    <h3>Comment</h3>
    <div class="comment row">
            <div class="avatar"></div>
            <div class="context">
                <input type="text" id="inputcmd">
                <a href="#" class="sendicon">Send</a>
            </div>
    </div>
    <div class="result row">
        <div class="col-lg-1"></div>
        <div class="avatar1 col-lg-1"></div>
        <div class="col-lg-8 text">So Good <button (click)="myClickFunctionResult($event)" data-class="answer-active" class="answer">Answer</button></div>
        <div class="row result2">
            <div>
                <input type="text">
                <button class="sendicon1" >Send</button>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <span class="subheading">Products</span>
                <h2 class="mb-4">Related Products</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div *ngFor="let item of (products | async) ; let i = index" class="col-md-6 col-lg-3 ftco-animate">
                <app-product-card id="{{item.id}}" name="{{item.name}}" price="{{item.price}}" image="{{item.image}}"></app-product-card>
            </div>
        </div>
    </div>
</section>
