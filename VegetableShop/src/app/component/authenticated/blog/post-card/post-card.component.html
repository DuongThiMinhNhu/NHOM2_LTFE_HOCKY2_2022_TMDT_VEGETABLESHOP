<div class="blog-entry align-self-stretch d-md-flex">
    <a href="/blog?id={{post.id}}" class="block-20" [style.background-image]="'url('+(post).image+')'">
    </a>
    <div class="text d-block pl-md-4">
        <div class="meta mb-3">
            <div><a href="/blog?id={{post.id}}">{{(post).date}}</a></div>
            <div><a href="/blog?id={{post.id}}">{{(post).author}}</a></div>
            <div><a href="/blog?id={{post.id}}" class="meta-chat"><span class="icon-chat"></span> 3</a></div>
        </div>
        <h3 class="heading"><a href="/blog?id={{post.id}}">{{(post).title}}</a></h3>
        <div id="post-content">
            {{(post).description}}
        </div>
        <p><a href="/blog?id={{post.id}}" class="btn btn-primary py-2 px-3">Read more</a></p>
    </div>
</div>
