<mat-tab-group mat-align-tabs="center" backgroundColor="primary" [disableRipple]="true">
    <mat-tab label="Profile">
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2" style="color: #82ae46">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" value="{{accountCurrent?.name}}">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="eMail">Email</label>
                    <input type="email" class="form-control" id="eMail" value="{{accountCurrent.gmail}}">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" value="{{accountCurrent.phoneNumber}}">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" class="form-control" id="website" placeholder="Website url">
                </div>
            </div>
        </div>
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 " style="color: #82ae46">Address</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="ciTy">City</label>
                    <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="sTate">State</label>
                    <input type="text" class="form-control" id="sTate" value="{{accountCurrent.active}}">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="zIp">Zip Code</label>
                    <input type="text" class="form-control" id="zIp" placeholder="Zip Code">
                </div>
            </div>
        </div>
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right button-profile">
                    <button type="button" name="cancel" class="btn btn-secondary">Cancel</button>
                    <button type="button" name="update" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Settings">
        <app-formpassword></app-formpassword>
    </mat-tab>
    <mat-tab label="Favourite" >
        <div class="row" style="overflow: hidden">
            <div *ngFor="let product of productsFavourite; let i = index"
                 class="ftco-animate"
                 [ngClass]="'col-md-6 col-lg-3'">
                <app-product-card [product]="(product|async)"></app-product-card>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="History">
       <app-bill-item></app-bill-item>
    </mat-tab>
</mat-tab-group>
<app-modalbill></app-modalbill>
